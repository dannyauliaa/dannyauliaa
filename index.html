<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Seasonal Background Template</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Canvas for seasonal background -->
  <canvas id="seasonCanvas" aria-hidden="true"></canvas>

  <!-- Simple UI for demo: header + selector -->
  <header class="topbar">
    <div class="brand">Four Seasons BG</div>
    <div class="controls">
      <label for="seasonSelect" class="sr-only">Choose season</label>
      <select id="seasonSelect" aria-label="Choose season">
        <option value="spring">Spring — Sakura</option>
        <option value="summer">Summer — Fireworks</option>
        <option value="autumn">Autumn — Maple</option>
        <option value="winter">Winter — Snow</option>
        <option value="auto">Auto by month</option>
      </select>
    </div>
  </header>

  <!-- Example page content so you see the background -->
  <main class="content">
    <h1>Four Seasons Background</h1>
    <p>Template with animated seasonal backgrounds: sakura, fireworks, maple leaves, snowflakes.</p>

    <section class="cards">
      <article class="card"><h3>Home</h3><p>Example content area.</p></article>
      <article class="card"><h3>Work</h3><p>Portfolio items here.</p></article>
      <article class="card"><h3>Gallery</h3><p>Images / assets.</p></article>
    </section>
  </main>

  <script src="season-bg.js"></script>
</body>
</html>
